<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Tailwind CSS</title>
    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">
    <section class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">Todo List Application</h1>

        <section id="input" class="mb-4">
            <input 
                type="text" 
                name="assignment" 
                id="assignment" 
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 mb-3"
                placeholder="Inputkan tugas yang akan dikerjakan..."
            >
            <input 
                type="button" 
                id="btn-tambah" 
                value="TAMBAH" 
                class="w-full bg-blue-500 text-white font-bold p-3 rounded-lg hover:bg-blue-600 transition-all cursor-pointer"
            >
        </section>

        <section id="output" class="mt-4">
            <!-- Task list output will appear here -->
        </section>
    </section>

    <script src="main.js"></script>
</body>
</html>
